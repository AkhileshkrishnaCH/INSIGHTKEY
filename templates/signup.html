{% extends "base.html" %}
{% block content %}
<section class="auth-section">
<div class="auth-card">
<div class="auth-header">
<h2 class="auth-title">Create account</h2>
<p class="auth-subtitle">Set up your workspace to start extracting keywords and keyphrases.</p>
</div>
<form method="post" class="auth-form">
<label class="field-label">Username</label>
<input type="text" name="username" placeholder="InvestigationsDesk" class="field-input">
<label class="field-label">Email</label>
<input type="email" name="email" placeholder="you@example.com" class="field-input">
<label class="field-label">Password</label>
<input type="password" name="password" placeholder="Choose a strong password" class="field-input">
{% if error %}
<div class="field-error">{{ error }}</div>
{% endif %}
<button type="submit" class="btn-primary full-width">Sign up</button>
</form>
<div class="auth-footer-note">
<span>Already have an account? <a href="{{ url_for('login') }}">Login</a></span>
</div>
</div>
</section>
{% endblock %}
